<h2 mat-dialog-title>Nouveau Patient</h2>

<form #newPatientForm="ngForm" (ngSubmit)="onSubmit(newPatientForm)">
    <label>Nom :
        <label class="red-text">*</label>
    </label>
    <input type="text" name="name" ngModel placeholder="Nom complet" required>

    <label>Adresse courriel :
        <label class="red-text">*</label>
    </label>
    <input type="text" name="email" ngModel placeholder="Adresse courriel" required>
    <label>Physioth√©rapeute responsable: </label>
    <mat-select [(value)]="selectedPhysio" >
        <mat-option *ngFor="let physio of physios" [value]="physio._id">{{physio.name}}</mat-option>        
    </mat-select>

    <mat-dialog-actions>
        <button class="waves-effect waves-light btn-small" type="submit" [disabled]="!newPatientForm.valid">Sauvegarder</button>
        <button class="waves-effect waves-light btn-small" type="button" (click)="close()">Fermer</button>
    </mat-dialog-actions>
</form>
