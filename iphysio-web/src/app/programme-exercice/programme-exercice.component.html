<div class="wrapper">
    
<div class="row">


<ul class="collection with-header col s12 m6 l3">
    <li class="collection-header"><h5>Programme</h5></li>
    <li class="collection-item">Exercice 1<a href="#" class="secondary-content"><i class="material-icons">delete</i></a></li>
    <li class="collection-item">Exercice 2<a href="#" class="secondary-content"><i class="material-icons">delete</i></a></li>
    <li class="collection-item">Exercice 3<a href="#" class="secondary-content"><i class="material-icons">delete</i></a></li>
    <li class="collection-item">Exercice 4<a href="#" class="secondary-content"><i class="material-icons">delete</i></a></li>
</ul>

<div id="id_boite_exercices" class="col s12 m6 l3">


<ul class="collection with-header">
    <li class="collection-header"><h5>Exercices</h5></li>
    <div class="input-field">
        <i class="material-icons prefix">search</i>
        <input type="text" />        
    </div>
    <li class="collection-item">Exercice 1</li>
    <li class="collection-item">Exercice 2</li>
    <li class="collection-item">Exercice 3</li>
    <li class="collection-item">Exercice 4</li>
</ul>


</div>

<div class="col s12 m12 l6">
    <h4>Options d'exercice</h4>
    <label>Nom:</label>
    <input type="text" />
    <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field>
        <mat-label>Date de d√©but</mat-label>
        <input matInput [matDatepicker]="datedebut" [formControl]="dateDebut">
        <mat-datepicker-toggle matSuffix [for]="datedebut"></mat-datepicker-toggle>
        <mat-datepicker #datedebut></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Date de fin</mat-label>
        <input matInput [matDatepicker]="datefin">
        <mat-datepicker-toggle matSuffix [for]="datefin"></mat-datepicker-toggle>
        <mat-datepicker #datefin></mat-datepicker>
    </mat-form-field>
    <div>
        <mat-checkbox>Option 1</mat-checkbox>
        <mat-checkbox>Option 2</mat-checkbox>
        <mat-checkbox>Option 3</mat-checkbox>
    </div>
    <button mat-raised-button>Ajouter</button>
</div>


</div>

<div class="row">

    <label>Nom du programme</label>
    <input type="text" />
    <mat-dialog-actions>
    
        <button class="waves-effect waves-light btn-small"
               (click)="sauvegarder()" >
            Fermer
        </button>
    
        <button class="waves-effect waves-light btn-small"
               (click)="fermer()" >
            Sauvegarder
        </button>
    
    </mat-dialog-actions>
</div>
</div>
