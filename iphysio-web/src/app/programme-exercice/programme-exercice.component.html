<div class="wrapper">
    
    <div>

        <div style="width: 100%;">

            <div>
                <label>Nom du programme</label>
                <input type="text" [(ngModel)]="data.nom" id="inpNomProgramme"/>
            </div>
    
        </div>

        <div class="grid-container">
            <div class="grid-child grid-exercices">
                <div class="card-header">
                    <label>Banque d'exercices</label>
                </div>
                <ul id="lstBanqueExercice">
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input type="text" />        
                    </div>
                    <li class="list-exercices" *ngFor="let exer of exercices" (click)="newExercice(exer)">
                        {{exer.name}}
                    </li>    
                </ul>
            </div>
    
            <div class="grid-child grid-programme">
                <div class="card-header">
                    <label>Exercices du programme</label>
                </div>
                <ul id="lstExercicePrg">
                    <li class="list-exercices" *ngFor="let exer of data.exercices; let i = index;" (click)="showExerciceParam(exer, i)">
                        <div>{{exer.parametres.nom}}</div>
                        <a class="secondary-content" (click)="deleteExercice(i)" style="color: red"><i class="material-icons">close</i></a>
                        <label *ngIf="exer.refExercice">{{exer.refExercice.name}}</label>
                        <label *ngIf="!exer.refExercice">Aucun exercice li√©</label>
                    </li>
                </ul>
            </div>
        </div>
        
        <div>
            <button class="waves-effect waves-light btn-small custom-button"
                (click)="sauvegarder()" id="btnPrgExerciceSauvegarder">
                Sauvegarder
            </button>
            <button  class="waves-effect waves-light btn-small custom-button"
            (click)="sauvegarder()" id="btnPrgExerciceAnnuler">
            Annuler
            </button>
        </div>
    </div>
</div>
