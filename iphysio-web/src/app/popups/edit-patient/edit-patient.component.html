<div id="container-div">
    <div class="col s12 m12">
        <ul style="margin-bottom: 0">
            <li>
                <label>Nom :</label>
                <input type="text" [(ngModel)]="nom" id="inpEditNom">
            </li>
            <li>
                <label>Email :</label>
                <input type="text" [(ngModel)]="email" id="inpEditEmail">
            </li>
            <li>
                <label>Telephone : </label>
                <input type="text" [(ngModel)]="telephone" id="inpEditTelephone">
            </li>
            <li>
                <label>Adresse : </label>
                <input type="text" [(ngModel)]="adresse" id="inpEditAdresse">
            </li>
            <li style="text-align: center; margin-bottom: 0;">
                <u (click)="archiver()" id="btnArchiverPatient" style="color: red; cursor: pointer; margin-bottom: 0;">Archiver le patient</u>
            </li>
        </ul>  
        <div>
            <button id="btnEditEnregistrer" (click)="enregistrer()"  class="waves-effect waves-light btn-small custom-button" >
                Enregistrer
            </button>
            <button id="btnEditAnnuler" (click)="annuler()"  class="waves-effect waves-light btn-small custom-button" style="margin-left: 5px;">
                Annuler
            </button>
        </div>  
    </div>
</div>
