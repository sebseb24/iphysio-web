<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        <span class="content-span full-width">{{data.message}}</span>
    </div>
    <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-red btn-flat" id="cancel-button" [mat-dialog-close]="false">Annuler</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" id="confirm-button" [mat-dialog-close]="true">Confirmer</a>
    </div>
</div>
