<div id="container-div">
    <div class="col s12 m12">
        <ul style="margin-bottom: 0">
            <li>
                <label>Nom :</label>
                <input type="text" [(ngModel)]="nom" >
            </li>
            <li>
                <label>Email :</label>
                <input type="text" [(ngModel)]="email">
            </li>
            <li>
                <label>Telephone : </label>
                <input type="text" [(ngModel)]="telephone">
            </li>
            <li>
                <label>Adresse : </label>
                <input type="text" [(ngModel)]="adresse">
            </li>
            <li>
                <button (click)="enregistrer()"  class="waves-effect waves-light btn-small custom-button" style="width: 100%; height: 60px;">
                    Enregistrer
                </button>
            </li>
            <li style="text-align: center; margin-bottom: 0;">
                <u (click)="archiver()" style="color: red; cursor: pointer; margin-bottom: 0;">Archiver le patient</u>
            </li>
        </ul>    
    </div>
</div>
