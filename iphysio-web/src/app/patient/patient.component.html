<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
            <div class=row>
                <div class="col s5">
                    <form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="patientService.selectedPatient._id">
                        <div class="row">
                          <div class="input-field col s12">
                              <input type="text" name="name" #name="ngModel" [(ngModel)]="patientService.selectedPatient.name" placeholder="Enter full name" required>
                              <label>Name :
                                  <label class="red-text">*</label>
                              </label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                              <input type="text" name="position" #position="ngModel" [(ngModel)]="patientService.selectedPatient.position" placeholder="Enter position" required>
                              <label>Position :
                                  <label class="red-text">*</label>
                              </label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                              <input type="text" name="office" #office="ngModel" [(ngModel)]="patientService.selectedPatient.office" placeholder="Enter office" required>
                              <label>Office :
                                  <label class="red-text">*</label>
                              </label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                              <input type="text" name="salary" #salary="ngModel" [(ngModel)]="patientService.selectedPatient.salary" placeholder="Enter salary" required>
                              <label>Salary :
                                  <label class="red-text">*</label>
                              </label>
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="input-field col s12">
                              <button class="btn btn-custom right" type="button" (click)="resetForm(patientForm)">Reset</button>
                              <button class="btn btn-custom right" type="submit" [disabled]="!patientForm.valid">Submit</button>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="col s7">
                    <table class="responsive-table highlight">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let pat of patientService.patients">
                            <td>{{pat.name}}</td>
                            <td>{{pat.position}}</td>
                            <td>{{pat.office}}</td>
                            <td>
                                <a class="action-btn">
                                    <i class="material-icons" (click)="onEdit(pat)">edit</i>
                                </a>
                                <a class="action-btn">
                                    <i class="material-icons" (click)="onDelete(pat._id, patientForm)">delete</i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
