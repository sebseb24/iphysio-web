<div class="parent">
    <div class="vert-nav">
        <div class="wrapper">

            <div class="input-field col s6">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Recherche un patient</label>
            </div>

            <ul class="patients">
                <li *ngFor="let pat of patientService.patients"
                [class.selected]="pat === selectedPatient"
                (click)="onSelect(pat)">
                    {{pat.name}}
                </li>
            </ul>
        </div>
    </div>

    <div class="patient-container">
        <app-patient-detail [patient]="selectedPatient"></app-patient-detail>
    </div>
</div>
