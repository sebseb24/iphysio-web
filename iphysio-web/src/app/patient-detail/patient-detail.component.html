<div *ngIf="patient">
    <h3>Nom du patient: {{patient.name}}</h3>
    <div class="divider"></div>

    <div class="row">
        <ul class="collection with-header col s3">
            <li class="collection-header"><h4>Historique des activite</h4></li>
            <li class="collection-item">
                <p>Activite 1 <br>
                    Detail
                 </p>
            </li>
            <li class="collection-item">
                <p>Activite 2 <br>
                    Detail
                 </p>
            </li>
            <li class="collection-item">
                <p>Activite 3 <br>
                    Detail
                 </p>
            </li>
            <li class="collection-item">
                <p>Activite 4 <br>
                    Detail
                 </p>
            </li>        
        </ul>   
        
        <div class="col s3">
        
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Note</label>
                </div>
              </div>
            </form>
        </div>

        <ul class="collection with-header col s3">
            <li class="collection-header"><h4>Programme</h4></li>
            <li class="collection-item">Programme 1</li>
            <li class="collection-item">Programme 2</li>
            <li class="collection-item">Programme 3</li>
            <li class="collection-item">Programme 4</li>
        </ul>

        <a class="btn-floating waves-effect waves-light btn-small" (click)="editProgram()"><i class="material-icons left">edit</i></a>
        <a class="btn-floating waves-effect waves-light btn-small"><i class="material-icons left">delete</i></a>

    </div>

    <div class="row">
        <div>Stats</div>     
    </div>
</div>
