<div class="topbar-wrapper">
   
  </div>
  
  <!-- SIDEBAR -->
  <div class="sidebar-wrapper">
    <div class="sidebar-header">
      <img src="assets/image/logo.jpg" alt="logo_navbar" height="25px" >
      <label class="sidebar-header-label">iPhysio</label>
    </div>
    
    <div class="sidebar-user">
      <ul>
        <li><a routerLink="/">Accueil</a></li>
        <li (click)="openDialog()" id="idAjoutPatient"><i class="material-icons sidebar-menu-icon">add_circle_outline</i>Nouveau patient</li>
        <!-- <li><i class="material-icons sidebar-menu-icon">assignment</i>Programmes d'exercices</li> -->
        <li (click)="displayArchive()" id="btnPageArchive"><i class="material-icons sidebar-menu-icon">archive</i>Archive</li>
      </ul>
    </div>
  </div>
  
  
  <div class="dashboard-body">
      
    <div class="container">
      
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
        <h2>Veuillez vous connecter</h2>
        <mat-form-field class="example-full-width">
          <mat-label>Nickname</mat-label>
          <input matInput placeholder="Enter your nickname" formControlName="nickname"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!loginForm.get('nickname').valid && loginForm.get('nickname').touched">S'il vous plait, entrez ton nom</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
            <button type="submit" [disabled]="!loginForm.valid" mat-fab color="primary"><mat-icon>login</mat-icon></button>
        </div>
    </form>
            
    </div>

  </div>
