<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Se connecter</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
                    <div class="form-group">
                        <label for="">Adresse courriel</label>
                        <input type="text" name="email" ngModel class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Mot de passe</label>
                        <input type="password" name="hash" ngModel class="form-control rounded-0" required>
                    </div>
                    <button class="btn btn-primary login-btn" type="submit" [disabled]="!loginForm.valid">Se connecter</button>
                    <button class="btn btn-primary login-btn" type="button" routerLink="/create-user">Cr√©er un compte</button>
                </form>
            </div>
        </div>
    </div>
</div>
